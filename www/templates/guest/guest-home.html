<ion-view>
	<ion-header-bar align-title="center" class="bar-balanced">
  <button class="button button-icon icon ion-arrow-left-c" ui-sref="firstpage"></button>
		<h1 class="title">Agrowisata</h1>
	</ion-header-bar>

	<ion-content class="padding" on-scroll="getScrollPosition()" delegate-handle="scroller">

  <ion-refresher
  pulling-text = "Pull to refresh feed..."
  on-refresh = "doRefresh()">
  </ion-refresher>

  <div class="list list-inset">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Search" ng-model="searchItem">
    </label>
  </div>

 <ion-list ng-repeat="x in model_object | filter: searchItem">
  <ion-item class="item item-avatar" style="background-color: #f0f5f5; border-top-left-radius: 5px; border-top-right-radius: 5px;">
            <img ng-src="img/GL9qVMhGQlaqEfKtBCDk_logo1.png">
            <h2><strong>{{x.nm_agrowisata}}</strong></h2>
            <p>{{x.kabupaten}}</p>
          </ion-item>

          <ion-item class="item item-body">
            <img class="full-image" ng-src="{{'http://10.164.160.99/agrowisata/uploads/'+x.gambar1}}">
            <p>
            {{x.alamat}}
            </p>
            <a ng-click="showAgroInfo(x.id_agrowisata, x.nm_agrowisata, x.deskripsi, x.kabupaten, x.alamat, x.hrg_tiket, x.lat, x.lon, x.gambar1, x.gambar2, x.gambar3, x.status)"> Read More </a>

          </ion-item>

          <ion-item class="item tabs tabs-secondary tabs-icon-left tabs-balanced" style="border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">
            <a class="tab-item" style="font-size: 15px;" ng-click="showAgroDet(x.id_agrowisata, x.nm_agrowisata, x.deskripsi, x.kabupaten, x.alamat, x.hrg_tiket, x.lat, x.lon, x.gambar1, x.gambar2, x.gambar3, x.status)">
              <i class="icon ion-map"></i>
              Location
            </a>
          </ion-item>
          <div class="spacer" style="width: 300px; height: 16px;"></div>
          
  </ion-list>

	</ion-content>

  <div class="float-button" ng-show="sttButton" ng-click="scrollToTop()">
  <span class="height-fix">
    <a class="content">
      <i class="ion-ios-arrow-up"> </i>
    </a>
  </span>
  </div>

</ion-view>
