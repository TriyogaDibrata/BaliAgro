<ion-view>
	<ion-header-bar align-title="center" class="bar-balanced">
		<h1 class="title">List Agrowisata</h1>
	</ion-header-bar>

	<ion-content class="padding" on-scroll="getScrollPosition()" delegate-handle="scroller">

  <ion-refresher
  pulling-text = "Pull to refresh feed..."
  on-refresh = "doRefresh()">
  </ion-refresher>

  <label class="item item-input" style="border-radius: 5px;">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="searchItem">
  </label>
  <div class="spacer" style="width: 300px; height: 16px;"></div>  

 <ion-list ng-repeat="x in model_object | filter: searchItem">
  <ion-item class="item item-avatar" style="background-color: #f0f5f5; border-top-left-radius: 5px; border-top-right-radius: 5px;">
            <img ng-src="img/GL9qVMhGQlaqEfKtBCDk_logo1.png">
            <h2><strong>{{x.nm_agrowisata}}</strong></h2>
            <p>{{x.kabupaten}}</p>
  </ion-item>

          <ion-item class="item item-body" style="padding: 5px;">
            <img class="full-image" ng-src="{{'http://192.168.137.1/agrowisata/uploads/'+x.gambar1}}" style="border-radius: 5px;">
            <p style="text-align: justify;">
            {{x.deskripsi | limitTo:200}} . . .
            <a ng-click="showAgroInfo(x.id_agrowisata, x.nm_agrowisata, x.deskripsi, x.kabupaten, x.alamat, x.hrg_tiket, x.lat, x.lon, x.gambar1, x.gambar2, x.gambar3, x.status)"> Read More </a>
            </p>
            <p>
            <a href="" class="subdued">{{x.lke}} Suka</a>
            <a ng-click="showCommentDet(x.id_agrowisata)" class="subdued" ng-repeat="count in count_comment | filter: {id_agrowisata : x.id_agrowisata}">{{count.com}} Komentar</a>
            </p>

          </ion-item>

          <ion-item class="item tabs tabs-secondary tabs-icon-left" style="border-bottom-left-radius: 5px; border-bottom-right-radius: 5px; width: auto; background-color: #33cd5f;">
            <a class="tab-item" style="font-size: 15px; font-weight: bold;" ng-click="like(x.id_agrowisata)">
              <i  class="icon ion-thumbsup"></i>
              Like
            </a>

            <a class="tab-item" style="font-size: 15px; font-weight: bold;" ng-click="showCommentDet(x.id_agrowisata)">
              <i class="icon ion-chatbox"></i>
              Komentar
            </a>

            <a class="tab-item" style="font-size: 15px; font-weight: bold;" ng-click="showAgroDet(x.id_agrowisata, x.nm_agrowisata, x.deskripsi, x.kabupaten, x.alamat, x.hrg_tiket, x.lat, x.lon, x.gambar1, x.gambar2, x.gambar3, x.status)">
              <i class="icon ion-map"></i>
              Lokasi
            </a>
          </ion-item>
          <div class="spacer" style="width: 300px; height: 16px;"></div>
          
  </ion-list>

	</ion-content>

  <div class="float-button" ng-show="sttButton" ng-click="scrollToTop()">
  <span class="height-fix">
    <a class="content">
      <i class="ion-ios-arrow-up"> </i>
    </a>
  </span>
  </div>

</ion-view>

<style>
  .item-input input[type="search"]::-webkit-search-cancel-button {
  -webkit-appearance: searchfield-cancel-button;
}
</style>
