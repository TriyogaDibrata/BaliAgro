<ion-view>
	<ion-header-bar align-title="center" class="bar-balanced">
		<h1 class="title">Tambah Rekomendasi</h1>
	</ion-header-bar>
<ion-content class="padding" class="padding">

	 <form class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label"><strong>Nama Tempat</strong></span>
        <textarea placeholder="Nama Tempat" ng-model="form.nama" autofocus></textarea>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label"><strong>Deskripsi</strong></span>
        <textarea placeholder="Deskripsi"  ng-model="form.deskripsi" ></textarea>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label"><strong>Kabupaten/Kota</strong</span>
        <select style="width: 180px; height: 40px;"  ng-model="form.kabupaten" >
          <option disabled selected value>Pilih Kabupaten/Kota</option>
          <option value="Denpasar">Denpasar</option>
          <option value="Badung">Badung</option>
          <option value="Gianyar">Gianyar</option>
          <option value="Tabanan">Tabanan</option>
          <option value="Jembrana">Jembrana</option>
          <option value="Klungkung">Klungkung</option>
          <option value="Buleleng">Buleleng</option>
          <option value="Karangasem">Karangasem</option>
          <option value="Bangli">Bangli</option>
        </select>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label"><strong>Harga Tiket Masuk</strong></span>
        <input type="number" placeholder="Harga Tiket Masuk" ng-model="form.harga" ></textarea>
      </label>
      <label class="item item-input">
        <span class="input-label"><strong>Latitude</strong></span>
        <input type="text" id="lat" placeholder="Koordinat Latitude" ng-model="form.lat" readonly >
      </label>
       <label class="item item-input">
        <span class="input-label"><strong>Longitude</strong></span>
        <input type="text" id="lon" placeholder="Koordinat Longitude" ng-model="form.lon" readonly >
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label"><strong>Alamat</strong></span>
        <textarea placeholder="Alamat" ng-model="form.alamat"></textarea>
      </label>

      <button class="button button-positive button-block icon ion-android-pin" ng-click="getLocation()"> DAPATKAN LOKASI SEKARANG</button>

      <div class="item item-input-inset">
      <label > <strong>Gambar 1</strong>
        <input type="file" accept="image/*" ng-model="form.image1" onchange="angular.element(this).scope().uploadedFile1(this)" >
      </label>
      </div>

      <div class="item item-input-inset" style="padding: 0px;">
      <img id="output" style="width: 100%; height: 100%;"/>
      </div>

      <div class="item item-input-inset" >
      <label> <strong>Gambar 2</strong>
        <input type="file" accept="image/*" ng-model="form.image2" onchange="angular.element(this).scope().uploadedFile2(this)">
      </label>
      </div>

      <div class="item item-input-inset" style="padding: 0px;">
      <img id="output2" style="width: 100%; height: 100%;"/>
      </div>

      <div class="item item-input-inset">
      <label> <strong>Gambar 3</strong>
        <input type="file" accept="image/*" ng-model="form.image3" onchange="angular.element(this).scope().uploadedFile3(this)" >
      </label>
      </div>

      <div class="item item-input-inset" style="padding: 0px;">
      <img id="output3" style="width: 100%; height: 100%"/>
      </div>

      <div class="button-bar">
      <button class="button button-assertive button-block ion-android-close" ng-click="ClearForm()" style="font-size: 20px;">  Clear </button>
      <div class="spacer" style="width: 5px;"></div>
      <button class="button button-balanced  button-block icon ion-android-add-circle" ng-click="insert()" style="font-size: 20px;"> Submit </button>
      </div>
      
      
    </form>
	</ion-content>

</ion-view>
