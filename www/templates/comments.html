<ion-view>
	<ion-header-bar align-title="center" class="bar-balanced">
	<button class="button button-icon icon ion-arrow-left-c" ng-click="backButton()"></button>
		<h1 class="title">Komentar</h1>
	</ion-header-bar>

<ion-content class="padding">

	<form class="list">

			<ion-item class="item-divider">Komentar</ion-item>
			
			<label class="item item-input">
				<textarea placeholder="Komentar Disini" style="height: 100px;" ng-model="form.Comments" autofocus></textarea>
            </label>

			<button ng-click="addComment()" class="button button-balanced button-block icon ion-chatbox"> Tambah Komentar</button>
			
	 </form>

	 <ion-list ng-repeat="item in item_comment">
  		<ion-item class="item item-avatar" style="background-color: #f0f5f5;">
            <img ng-src="img/user.png">
            <h2><strong>{{item.nama}}</strong></h2>
            <p>{{item.tanggal}}</p>	
         </ion-item>

          <ion-item class="item item-body">
            <p>
            {{item.komentar}}
            </p>
          </ion-item>
          <div class="spacer" style="width: 300px; height: 16px;"></div>
  	</ion-list>
</ion-content>


</ion-view>
